name: nukkadmart
description: NukkadMart - Your Local Grocery Store App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Location & Maps
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Image Handling
  image_picker: ^1.0.7
  
  # Utils
  intl: ^0.19.0
  uuid: ^4.3.3
  url_launcher: ^6.2.4
  
  # Payments (Razorpay)
  razorpay_flutter: ^1.3.6
  
  # WebSocket
  web_socket_channel: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/nukkad_mart_logo.png"
  adaptive_icon_background: "#7C3AED"
  adaptive_icon_foreground: "assets/images/nukkad_mart_logo.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
